    <p id="description">Thank you for taking the time to give a feedback for the just concluded <span>Woman Up</span> speech tournament</p>
   
    <form id="survey-form" action="/https://www.linkedin.com/in/ebenezer-ekunke-65a1581a2" method="post">
        <label id="name-label" for="name"> Full Name
            <input id="name" required type="text" placeholder="Enter your full name" />
        </label>
    
        <label id="email-label" for="email">Email Address
            <input id="email" required type="email" placeholder="Enter your email address" />
        </label>

        <label id="number-label" for="number">Age (optional)
            <input id="number" required type="number" min="13" max="75" placeholder="Age" />
        </label>
        
        <p>Current Level of Education</p>
        <select name="dropdown" id="dropdown" required >
            <option value="1">(Please select...)</option>
            <option value="2">High School</option>
            <option value="3">Undergraduate</option>
            <option value="4">Graduate</option>
            <option value="5">Post Graduate</option>
            <option value="6">Others</option>
        </select>

    <label>
        <p>Would you recommend Let's Speak Africa to a friend?</p>
    </label>
    <label>
        <p><input type="radio" value="1" name="radio">Definitely</p>
    </label>
    <label>
        <p><input type="radio" value="1" name="radio">Maybe</p>
    </label>
    <label>
        <p><input type="radio" value="1" name="radio">Not sure</p>
    </label>
    
    <label>
        <p>What was your favorite session of the tournament?</p>
        <select name="dropdown" id="dropdown" required >
            <option value="1">(Select an option...)</option>
            <option value="2">The opening night</option>
            <option value="3">Herstory night</option>
            <option value="4">Semi-finals</option>
            <option value="5">Finals</option>
            <option value="6">Others</option>
        </select>
    </label>

        <p>What would you like to see improved? (Check all that apply)</p>
    <label>
        <p><input type="checkbox" value="organization">Organization</p>
    </label>
    <label>
        <p><input type="checkbox" value="socialization">Socialization</p>
    </label>
    <label>
        <p><input type="checkbox" value="tournament">Tournament tasks & projects</p>
    </label>
    <label>
        <p><input type="checkbox" value="awards">Awards/certification</p>
    </label>
    <label>
        <p><input type="checkbox" value="support">Support</p>
    </label>
    <label>
        <p><input type="checkbox" value="adjudication">Adjudication</p>
    </label>
    <label>
        <p><input type="checkbox" value="platform">Platform</p>
    </label>
    <label>
        <p><input type="checkbox" value="promotion">Promotion</p>
    </label>

        <label for="comments">What would you suggest should be included or excluded for a better tournament in the next year?
        <textarea id="comments" name="comments" rows="3" cols="30" placeholder="Enter comments here..."></textarea>
        </label>

        <button id="submit" type="submit">Submit</button>
        
    </form>
